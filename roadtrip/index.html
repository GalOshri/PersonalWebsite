<!DOCTYPE html>

<html style="height:200px;">
<head>
    <title>Countdown to Vegas</title>

			<!-- CSS Files -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../static/base.css" />
</head>
<body style="background-color:#5768ff;">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>   

	<div class="thumbnail" style="text-align:center; width:95%; min-width:500px; margin-left:auto; margin-right:auto; margin-top:50px" >

      <div class="caption">
		  <h2>Countdown to Roadtrip 2016:</h2>
		  <br/>
		  <h3 id="countdown"></h3>
		</div>
	</div>
    
<script type="text/javascript">
$(document).ready(function() {
	
	function updateCountdown() {
		var currentDate = new Date();

				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date(2016, 4, 22, 13, 0, 0, 0);

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				if (diff > 0) {
					// calculate (and subtract) whole days
					var days = Math.floor(diff / 86400);
					diff -= days * 86400;

					// calculate (and subtract) whole hours
					var hours = Math.floor(diff / 3600) % 24;
					diff -= hours * 3600;

					// calculate (and subtract) whole minutes
					var minutes = Math.floor(diff / 60) % 60;
					diff -= minutes * 60;

					// what's left is seconds
					var seconds = Math.floor(diff % 60);
					$("#countdown").text(days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds");
				}
				else {
					$("#countdown").text("It's party time.");
				}
				
	}
	updateCountdown();

// Grab the current date
	setInterval(updateCountdown,1000);
		    });
	
</script>

</body>	
</html>
